<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_edit.css') }}">
    <link rel="stylesheet" href="/static/styles_edit.css">
</head>












<body>
    <h1>Edit Expense</h1>
    <form action="/update/{{ expense[0] }}" method="POST">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ expense[1] }}" required><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" value="{{ expense[2] }}" required><br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ expense[3] }}" required><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ expense[4] }}" required><br>
        <button type="submit">Update Expense</button>

    </form>
    

</body>



</html>
